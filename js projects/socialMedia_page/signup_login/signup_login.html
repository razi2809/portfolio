<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/signup_login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="example-container">
      <div class="example-row" style="display: flex">
        <div class="example-content-main w-25">
          <div class="login_signup">
            <div class="welcomeMessage">
              <button class="none" id="log_out">log out</button>
              <h1 id="welcome_message"></h1>
            </div>
            <div class="form-check form-switch">
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
                id="labelSwitch"
                >log in</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>

            <form id="login_form">
              <h1>log in</h1>

              <div class="mb-3">
                <label for="login_email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="login_email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login_password"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="login">
                log in
              </button>
            </form>
            <form id="signup_form">
              <h1>sign up</h1>
              <div class="mb-3">
                <label for="firstName" class="form-label">first name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="mb-3">
                <label for="signup_email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signup_email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="signup_password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup_password"
                />
              </div>

              <button type="submit" class="btn btn-primary" id="signup">
                sign up
              </button>
            </form>
          </div>
        </div>

        <div class="example-content-secondary w-75">
          <div class="postsection" id="postSection">
            <div class="new_post" id="create_post">
              <input
                type="text"
                id="status"
                placeholder="you are not logged in please log in"
              />

              <button class="btn btn-primary" id="shareButton">share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script/signup_login.js"></script>
    <script type="module" src="./script/postHandeling.js"></script>
  </body>
</html>
